{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0d0d0d;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
        }
        .btn-danger {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
        }
        .btn-danger:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="glass-card text-center">
            <h3 class="text-danger">Delete Task</h3>
            <p>Are you sure you want to delete "<strong>{{ item }}</strong>"?</p>
            <form method="POST" action="">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-100 mb-2">Confirm Delete</button>
                <a href="{% url 'list' %}" class="btn btn-secondary w-100">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
